        <script>
            function sles() {
                let p = document.getElementById("pashmina").value;
                let q = document.getElementById("segiempat").value;
                let r = document.getElementById("selop").value;


                class jilbab {
                
                merk;
                warna;
                pashmina;
                segiempat;
                selop;
        
                constructor(pashmina, segiempat, selop, merk, warna) {

                    this.warna2 = "paris";
                    this.pashmina = p;
                    this.segiempat = q;
                    this.selop = r; 

                }
        
                jual(pashmina) {
                    return "jilbab" + pashmina + "ini sudah terjual";
                }
                kegunaan(segiempat){
                    return "jilbab" + segiempat + "digunakan untuk menutupi aurat";
                }
                beli(selop){
                    return "tas " + selop + "masih ada stok";
                }

                
            }
        
           let jenisjilbab1 = new jilbab;
           let jenisjilbab2 = new jilbab;
           let jenisjilbab3 = new jilbab;

            console.log(jenisjilbab1.jual(p));
            console.log(jenisjilbab1.merk);

            console.log(jenisjilbab2.kegunaan(q));

        }
